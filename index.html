<!doctype html>
<html>
	<head>
		<title>Clock</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div id="time"></div>
		<div id="img"></div>
		<p class="center">Random image generated by <a href="https://unsplash.com/" target="_blank">Unsplash</a>.</p>
		<div class="center">
			<form action="">
				<label for="hour">Hour: </label>
				<select name="hour" id="hour-input">
				</select>
				<label for="minute">Minute: </label>
				<select name="minute" id="minute-input"></select>
				<select name="AMPM" id="am-pm">
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select>
				<button type="button" id="input-button">Set</button>
			</form>
			<audio id="audiotag" src="ring.mp3" preload="auto"></audio>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
